name             = VotoLegal_Dcrtime_Dump
author           = Junior Moraes <juniorfvox[at]gmail[dot]com>
abstract         = Dcrtime Dump
license          = AGPL_3
copyright_holder = AppCivico
copyright_year   = 2018
main_module      = votolegal_dcrtime_dump

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme

[Test::Compile]
[Test::DistManifest]
[Test::EOL]
[Test::NoTabs]
[Test::UnusedVars]

[Git::NextVersion]
first_version = 0.01

[ManifestSkip]

[ReadmeAnyFromPod]
filename = README
type     = text

[AutoPrereqs]
[Prereqs]
perl = 5.022
IPC::Run                        = 0
Mojolicious                     = 0
Mojolicious::Plugin::RenderFile = 0
AnyEvent                        = 0
EV                              = 0
File::Copy::Recursive           = 0

[PruneFiles]
match = ^log/
match = ^data/

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = ( git status --porcelain | grep 'M Makefile.PL' && git add Makefile.PL) && git commit -m 'auto-committed by Dist::Zilla' || true
